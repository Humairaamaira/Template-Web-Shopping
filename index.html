<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./home.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,target-densityDpi=device-dpi">
    <title>Shopping Project</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="box-welcome">
                <div class="txt-welcome">Welcome to</div> 
                <div class="txt-plant">Plant Shop</div>
            </div>
            <div class="box-trolley"><div>
                <img src="./assets/trolley.png" alt="trolley"></div>
            </div>
        </div>

        <div class="sec-header">
            <div class="box-search">
                <div class="icn-search"><img src="./assets/./search.png" alt="search"></div>
                <input placeholder="Search" class="txt-search">
            </div>
            <div class="box-filter"><div>
                <img src="./assets/./filter.png" alt="filter"></div>
            </div>
        </div>

        <div class="thi-header">
                <div class="box-menu">
                    <div class="txt-menu">POPULAR</div>
                    <div class="box-scroll"></div>
                </div>
                <div class="box-menu">
                    <div class="txt-menu">ORGANIC</div>
                    <div class="box-scroll"></div>
                </div>
                <div class="box-menu">
                    <div class="txt-menu">INDOORS</div>
                    <div class="box-scroll"></div>
                </div>
                <div class="box-menu">
                    <div class="txt-menu">SYNTHETIC</div>
                    <div class="box-scroll"></div>
                </div>
            <!-- <div class="box-scroll">
                <div class="icn-scroll">
                    <img src="./assets/./scroll.png" alt="scroll"></div>
            </div> -->
        </div>

        <div class="footer">
            <div class="icn-footer"><img src="./assets/home.png" alt="home"></div>
            <div class="icn-footer"><img src="./assets/heart.png" alt="heart"></div>
            <div class="icn-footer"><img src="./assets/bell.png" alt="bell"></div>
            <div class="icn-footer"><img src="./assets/profile.png" alt="profile"></div>
        </div>
    </div>
</body>

</html>
